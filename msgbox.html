<!DOCTYPE html>
<html>
<head>
    <title>URL Share</title>
    <script src="msgbox.js"></script>
	<link rel="stylesheet" href="msgbox.css">
</head>
<body>
    <h2>URL Share</h2>
    <div id="subject">Loading ...</div>
    <div id="message"></div>


    <input type="text" id="userInput" placeholder="Enter your input here" />

    <div id="status"></div>

    <div class="buttonBar">
        <button class="action" id="submit">Submit</button>
        <button class="action" id="cancel">Cancel</button>
    </div>
</body>
</html>
