<!DOCTYPE html>
<html>
<head>
	<title>URL Sharing</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- Main Extension Popup -->

	<header><h2>URL Sharing</h2></header>

	<div class="tab-bar">
		<button id="tabEmail" class="tab-btn active">Email Details</button>
		<button id="tabLinks" class="tab-btn">Queued Links</button>
		<br>
		<hr>
	</div>

	<main role="main">
		<div id="tabContentEmail" class="tab-content" style="display: block;"
		role="tab" aria-selected='false'>
			<!-- Recipients Section -->
			<h3>Recipients</h3>
			<div id="recipDiv" class="center">
				<label for="recipientInput" class="sr-only">Enter new email address here</label>
				<input id="recipientInput" placeholder="email@example.com">
				<label for="addRecipient" class="sr-only">Click button to add recipient</label>
				<button id="addRecipient">Add</button>
				<ul id="recipientList" role="list"></ul>
			</div>
			<hr>

			<!-- Current Page -->
			<div id="curPage">
				<h3>Current Page <button id="addToQueue">Add to Queue</button></h3>
				<span id="currentPage"></span>
			</div>
			<hr>

			<!-- Subject and Custom Text Section -->
			<label for="subject" class="main">Subject:</label>
			<input class=main type="text" id="subject" value="Shared Links"><br>
			<label for="prefix" class="main">Text Before Links:</label>
			<textarea id="prefix" rows="2"></textarea><br>
			<label for="suffix" class="main">Text After Links:</label>
			<textarea id="suffix" rows="2"></textarea><br>
		</div>


		<div id="tabContentLinks" class="tab-content" style="display: none;" role="tab"
		aria-selected='false'>
			<div id="queueLinks">
				<!-- Queue Section -->
				<h3>Queued Links <span>(Drag or Use Buttons to Reorder)</span></h3>
				<div id="liveRegion-main" aria-live="polite" class="sr-only"></div>
				<ul id="queueList" class="draggable" role="list"></ul>
				<button id="clearQueue">Clear Queue</button>
				<label id="striplbl" for="titleStripSaves" for="stripTitles">Strip URL Titles</label>
				<input type="checkbox" class="exceed" id="stripTitles">
				(Would save <span id="titleStripSaves"></span> characters)<br>
			</div>
			<hr>
			<table id="oversizeInfo">
				<tr><td class="infLbl"><b>Recipients:</b>
					<td class="infNum" id="numRecip">0</td>
					<td class="infLbl"><b>Links:</b>
					<td class="infNum" id="lnkCnt">0</td></tr>
				<tr><td class="infLbl"><b>Recipient Size:</b>
					<td class="infNum" id="recipLth">0</td>
					<td class="infLbl"><b>Subject Size:</b>
					<td class="infNum" id="subLth">0</td></tr>
				<tr><td class="infLbl"><b>Text Before:</b>
					<td class="infNum" id="prfxLth">0</td>
					<td class="infLbl"><b>Text After:</b>
					<td class="infNum" id="sfxLth">0</td></tr>
				<tr><td class="infLbl"><b>Link Titles Size:</b>
					<td class="infNum" id="ttlLth">0</td>
					<td class="infLbl"><b>Link URLs Size:</b>
					<td class="infNum" id="urlLth">0</td></tr>
			</table>
		</div>
	</main>

	<!-- Compose Email and Status always visible -->
	<div id="sendButton">
		<hr>
		<button class="action green" id="sendEmail">Compose Email</button>
	</div>
	<div id="status" aria-live="polite"></div>

<script src="popup.js" type="module"></script>
</body>
</html>
